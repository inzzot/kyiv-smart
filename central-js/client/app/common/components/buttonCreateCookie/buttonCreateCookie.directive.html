<div class="btn-group" data-toggle="buttons" ng-if="isVisible()">
  <label class="btn btn-default" ng-class="{'active': model.enable}">
    <input type="checkbox" autocomplete="off" ng-model="model.enable" ng-change="onChange(model.enable)">
    <span>{{ model.enable && 'Off AuthMock' || 'On AuthMock' }}</span>
  </label>
</div>
