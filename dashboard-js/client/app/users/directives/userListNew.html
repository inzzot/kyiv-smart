<style>
  thead {
    background: rgba(247,247,247,1);
    background: -moz-linear-gradient(top, rgba(247,247,247,1) 0%, rgba(246,246,246,1) 47%, rgba(236,236,236,1) 100%);
    background: -webkit-linear-gradient(top, rgba(247,247,247,1) 0%, rgba(246,246,246,1) 47%, rgba(236,236,236,1) 100%);
    background: -o-linear-gradient(top, rgba(247,247,247,1) 0%, rgba(246,246,246,1) 47%, rgba(236,236,236,1) 100%);
    background: -ms-linear-gradient(top, rgba(247,247,247,1) 0%, rgba(246,246,246,1) 47%, rgba(236,236,236,1) 100%);
    background: linear-gradient(to bottom, rgba(247,247,247,1) 0%, rgba(246,246,246,1) 47%, rgba(236,236,236,1) 100%);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f7f7f7', endColorstr='#ececec', GradientType=0 );
  }
  thead tr th {
    text-align: center;
    color: #707070;
  }
  .table > tbody > tr > td {
    vertical-align: middle;
    text-align: center;
  }
  .table > tbody > tr:nth-child(odd) {
    background: #F9F9F9;
  }
  .userList-search {
    width: 100%;
    height: 30px;
    padding: 5px;
    font-style: italic;
  }
</style>

<div class="form-horizontal">
  <div class="form-group" style="margin-bottom: 0">
    <div class="col-sm-5">
      <input placeholder="Пошук" id="searchCtrl" class="userList-search" type="text" ng-model="search">
    </div>
    <div class="col-sm-4"></div>
    <button style="color: #408bcc; outline: none; text-decoration: underline; margin-right: 80px" class="btn btn-link pull-right col-sm-2" ng-click="add()">Додати користувача</button>
  </div>
</div>
<div ng-init="init()" >
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>LDAP</th>
      <th>Ім'я співробітника</th>
      <!--<th>Email</th>-->
      <th>Операції</th>
    </tr>
    </thead>
    <tbody ng-if="!model.inProgress">
    <tr ng-repeat="user in get() | filter: search">
      <td>{{$index + 1}}</td>
      <td>{{user.sLogin}}</td>
      <td>{{user.FirstName}}  {{user.LastName}}</td>
      <!--<td>{{user.Email}}</td>-->
      <td class="col-md-4">
        <div class="btn-group">
          <button style="text-decoration: none; outline: none; color: #AAB661;" type="button" class="btn btn-link" ng-click="edit(user)">
            <i class="glyphicon glyphicon-edit"></i> edit
          </button>
          <button style="text-decoration: none; outline: none; color: #EE8A96;" type="button" class="btn btn-link" ng-click="delete(user)">
            <i class="fa fa-trash-o"></i> delete
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center" ng-show="model.inProgress">
    <img class="text-center"
         src="assets/images/loading.gif"
         alt="Loading"/>
  </div>
</div>
