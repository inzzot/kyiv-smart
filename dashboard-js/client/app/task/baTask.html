<div style="padding: 10px">
  <b><a ng-click="openRegularView()" href>Перейти у звичаний прифіль</a></b>

  <h1>{{taskData.oProcess.sName}}</h1>

  <h2>Статус: {{taskData.sID_Status}}</h2>

  <h2>ID процеса: {{taskData.oProcess.nID}}</h2>

  <h2>ID Задачі: {{taskData.nID_Task}}</h2>

  <h3>В роботі у: {{taskData.sLoginAssigned ? taskData.sLoginAssigned : 'Необроблен'}}</h3>

  <h3>Групи: {{taskData.aGroup.join(', ')}}</h3>

  <div ui-view="task-view"></div>

  <div style="padding-bottom: 20px;" ui-view="task-view-history"></div>
</div>
